<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>房屋租赁</title>
		<meta name="description" content="Restyling jQuery UI Widgets and Elements" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- 可选的Bootstrap主题文件（一般不使用） -->
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--导入菜鸟的JS的validate相关的库-->
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
        <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
        <!--导航栏样式文件-->
        <link href="/static/css/navigation.css" rel="stylesheet">
        <script src="/static/js/profile.js"></script>
        <script type="text/javascript" src="/static/js/navigation.js"></script>
        <link href="/static/css/profile.css" rel="stylesheet">
        <!--侧边栏样式-->
         <link href="/static/css/sidebar.css" rel="stylesheet">
        <script type="text/javascript" src="/static/js/sidebar.js"></script>
        <!--登录注册弹出框-->
        <link type="text/css" href="/static/css/dialog.css"  rel="stylesheet"/>
        <script type="text/javascript" src="/static/js/register.js"></script>
        <!--发布房屋的表单验证-->
        <script type="text/javascript" src="/static/js/release_validate.js"></script>
	</head>
	<body>
       <!--导航栏-->
       <header class="header-navigation" id="header">
            <nav>
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-3">
                        <font color="#4ab344" style="color: rgb(74, 179, 68);" size="6">Find what you like</font>
                    </div>
                    <div class="col-md-2 title">
                    </div>
                    <div class="col-md-2 title">
                        <a href="javascript:showDialogContact()"><font color="#FFFFFF" style="color: rgb(255, 255, 255);" size="4">联系我们</font></a>
                    </div>
                    <div class="col-md-2 title">
                        <a href="#" target="_blank"><font color="#FFFFFF" style="color: rgb(255, 255, 255);" size="4">租房</font></a>
                    </div>
                    <div class="col-md-2 title">
                        {% if current_user.is_authenticated %}
                        <a href="/profile/{{current_user.id}}">
                            <font color="#FFFFFF" style="color: rgb(255, 255, 255);" size="4">
                                {{current_user.username}}
                            </font>
                        </a>
                        {% else %}
                        <a href="javascript:showDialog()">
                            <font color="#FFFFFF" style="color: rgb(255, 255, 255);" size="4">
                                登陆注册
                            </font>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
       <!-- 联系我们-->
       <div id="dialog_contact" class="htmleaf-container">
					<div class="login-wrap">
						<div class="contact-html">
							<label class="tab" style="">Suggestion</label>
							<div class="contact">
								<div class="group">
									<textarea class="contact_text" rows="10" cols="40">
									</textarea>
								</div>
								<div class="group">
									<input type="submit" class="button" style="cursor: pointer;" value="Submit">
								</div>
							</div>
						</div>
					</div>
				</div>
       <!--登陆注册-->
       <div id="dialog_login" class="htmleaf-container">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <form  method="post" id="loginform">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user_login" class="label1" >Username</label>
                            <input id="user_login" type="text" class="input" name="user_login">
                            <input type="hidden" name="next" value="{{next}}"/>
                        </div>
                        <div class="group">
                            <label for="pass_login" class="label1" >Password</label>
                            <input id="pass_login" type="password" class="input" data-type="password" name="pass_login">
                        </div>
                        <div class="group">
                            <!--<input type="submit" class="button" style="cursor: pointer;" value="Sign In">-->
                            <button class="button" onclick="form=document.getElementById('loginform');form.action='/login/';">Sign In</button>
                        </div>
                    </div>
                    </form>
                    <form  method="post" id="signupinform">
                        <div class="sign-up-htm">
                            <div class="group">
                                <label for="user_sign" class="label1">Username</label>
                                <input id="user_sign" type="text" class="input" name="user_sign">
                                <input type="hidden" name="next" value="{{next}}"/>
                            </div>
                            <div class="group">
                                <label for="pass_sign" class="label1">Password</label>
                                <input id="pass_sign" type="password" class="input" data-type="password" name="pass_sign">
                            </div>
                            <div class="group">
                                <label for="pass_repeat" class="label1">Repeat Password</label>
                                <input id="pass_repeat" type="password" class="input" data-type="password" name="pass_repeat">
                            </div>
                            <div class="group">
                                <label for="email" class="label1">Email Address</label>
                                <input id="email" type="text" class="input" name="email">
                            </div>
                            <div class="group">
                                <!--<input type="submit" class="button" style="cursor: pointer;" value="Sign Up">-->
                                <button class="button" onclick="form=document.getElementById('signupinform');form.action='/reg/';">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
       <!--侧边栏以及内容-->
       <!--侧边栏-->
       <div id="wrapper">
            <div class="overlay"></div>
            <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                <ul class="nav sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                        个人中心
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-plus"></i> 订单管理 <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <!--查看自己租房子的订单-->
                            <li><a href="/renting/">查看订房订单</a></li>
                            <!--只显示自己发布的房屋所需要受理的订单-->
                            <li><a href="#">未受理的订单</a></li>
                            <li><a href="#"></a></li>
                            <li><a href="#"></a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-plus"></i> 房屋管理 <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <!--查看自己发布的房屋-->
                            <li><a href="/myhouse/">查看我的房屋</a></li>
                            <!--发布房屋按钮-->
                            <li><a href="/release/">发布房屋</a></li>
                            <li><a href="#"></a></li>
                            <li><a href="#"></a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-dropbox"></i> Page 5</a>
                    </li>
                    <li>
                        <a href="/logout/">
                            <i class="fa fa-fw fa-dropbox"></i>
                            登出
                        </a>
                    </li>
                </ul>
            </nav>
            <div id="page-content-wrapper" style="margin-bottom=50px">
                <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>
                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <!--发布房屋的表单-->
                        <div class="col-md-8">
                            <form class="form-horizontal" role="form" style="margin-top:50px" id="release_form" name="release_form" method="post" enctype="multipart/form-data">
                                <div class="form-group">     <!--房屋名字-->
                                    <label for="house_name" class="control-label">房屋名字</label>
                                    <input type="text" class="form-control" name="house_name" id="house_name" value="{{house.house_name}}">
                                </div>
                                <div class="form-group">     <!--出租类型-->
                                    <label for="rent_type" class="control-label">出租类型</label>
                                    <select id="rent_type" name="rent_type">
                                        {% if house.house_type==0 %}
                                        <option>整租</option>
                                        <option>单间</option>
                                        <option>床位</option>
                                        {% elif house.house_type==1 %}
                                        <option>单间</option>
                                        <option>整租</option>
                                        <option>床位</option>
                                        {% else %}
                                        <option>床位</option>
                                        <option>整租</option>
                                        <option>单间</option>
                                        {% endif %}
                                    </select>
                                </div>
                                <div class="form-group">      <!--房屋面积-->
                                    <label for="area" class="control-label">房屋面积</label>
                                    <input type="text" class="form-control" id="area" name="area" value="{{house.area}}">
                                </div>
                                <div class="form-group">      <!--房屋可住人数-->
                                    <label for="people" class="control-label">可住人数</label>
                                    <input type="text" class="form-control" id="people" name="people" value="{{house.people}}">
                                </div>
                                <div class="form-group">     <!--房屋卧室数-->
                                    <label for="bedroom" class="control-label">卧室数</label>
                                    <input type="text" class="form-control" id="bedroom" name="bedroom" value="{{house.bedroom}}">
                                </div>
                                <div class="form-group">     <!--房屋卫生间数-->
                                    <label for="toilet" class="control-label">卫生间数</label>
                                    <input type="text" class="form-control" id="toilet" name="toilet" value="{{house.toilet}}">
                                </div>
                                <div class="form-group">     <!--是否有厨房-->
                                    <label for="kitchen" class="control-label">是否有厨房</label>
                                    <select id="kitchen" name="kitchen">
                                        {% if house.kitchen==1 %}
                                        <option>有</option>
                                        <option>无</option>
                                        {% else %}
                                        <option>无</option>
                                        <option>有</option>
                                        {% endif %}
                                    </select>
                                </div>
                                <div class="form-group">     <!--床位数-->
                                    <label for="bed" class="control-label">床位数目</label>
                                    <input type="text" class="form-control" id="bed" name="bed" value="{{house.bed}}">
                                </div>
                                <div class="form-group">     <!--床型-->
                                    <label for="bed_type" class="control-label">选择床型</label>
                                    <select id="bed_type" name="bed_type">
                                        {% if house.bed_type==0 %}
                                        <option>单人床</option>
                                        <option>双人床</option>
                                        {% else%}
                                        <option>双人床</option>
                                        <option>单人床</option>
                                        {% endif %}
                                    </select>
                                </div>
                                <div class="form-group">     <!--房屋描述-->
                                    <label for="description" class="control-label">房屋描述</label>
                                    <textarea name="description" class="form-control" id="description"  rows="10" cols="100">{{house.description}}</textarea>
                                </div>
                                <div class="form-group">     <!--价格-->
                                    <label for="price" class="control-label">输入价格</label>
                                    <input type="text" class="form-control" id="price" name="price" value="{{house.price}}">
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-6">
                                        <div class="form-group">     <!--电视-->
                                            <label for="TV" class="control-label">是否有电视</label>
                                            <select id="TV" name="TV">
                                                {% if house.facility[0]=="1" %}
                                                    <option>有</option>
                                                    <option>无</option>
                                                {% else%}
                                                    <option>无</option>
                                                    <option>有</option>
                                                {% endif %}
                                            </select>
                                        </div>
                                        <div class="form-group">     <!--冰箱-->
                                            <label for="fridge" class="control-label">是否有冰箱</label>
                                            <select id="fridge" name="fridge">
                                                {% if house.facility[1]=="1" %}
                                                    <option>有</option>
                                                    <option>无</option>
                                                {% else%}
                                                    <option>无</option>
                                                    <option>有</option>
                                                {% endif %}
                                            </select>
                                        </div>
                                        <div class="form-group">     <!--洗衣机-->
                                            <label for="washer" class="control-label">是否有洗衣机</label>
                                            <select id="washer" name="washer">
                                                {% if house.facility[2]=="1" %}
                                                    <option>有</option>
                                                    <option>无</option>
                                                {% else%}
                                                    <option>无</option>
                                                    <option>有</option>
                                                {% endif %}
                                            </select>
                                        </div>
                                        <div class="form-group">     <!--空调-->
                                            <label for="conditioner" class="control-label">是否有空调</label>
                                            <select id="conditioner" name="conditioner">
                                                {% if house.facility[3]=="1" %}
                                                    <option>有</option>
                                                    <option>无</option>
                                                {% else%}
                                                    <option>无</option>
                                                    <option>有</option>
                                                {% endif %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">     <!--wifi-->
                                            <label for="wifi" class="control-label">是否有Wifi</label>
                                            <select id="wifi" name="wifi">
                                                {% if house.facility[4]=="1" %}
                                                    <option>有</option>
                                                    <option>无</option>
                                                {% else%}
                                                    <option>无</option>
                                                    <option>有</option>
                                                {% endif %}
                                            </select>
                                        </div>
                                        <div class="form-group">     <!--热水器-->
                                            <label for="heater" class="control-label">是否有热水器</label>
                                            <select id="heater" name="heater">
                                                {% if house.facility[5]=="1" %}
                                                    <option>有</option>
                                                    <option>无</option>
                                                {% else%}
                                                    <option>无</option>
                                                    <option>有</option>
                                                {% endif %}
                                            </select>
                                        </div>
                                        <div class="form-group">     <!--洗衣机-->
                                            <label for="wardrobe" class="control-label">是否有洗衣机</label>
                                            <select id="wardrobe" name="wardrobe">
                                                {% if house.facility[6]=="1" %}
                                                    <option>有</option>
                                                    <option>无</option>
                                                {% else%}
                                                    <option>无</option>
                                                    <option>有</option>
                                                {% endif %}
                                            </select>
                                        </div>
                                        <div class="form-group">     <!--停车场-->
                                            <label for="parking" class="control-label">是否有停车场</label>
                                            <select id="parking" name="parking">
                                                {% if house.facility[7]=="1" %}
                                                    <option>有</option>
                                                    <option>无</option>
                                                {% else%}
                                                    <option>无</option>
                                                    <option>有</option>
                                                {% endif %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">     <!--省-->
                                    <label for="province" class="control-label">输入省</label>
                                    <input type="text" class="form-control" id="province" name="province" value="{{house.province}}">
                                </div>
                                <div class="form-group">     <!--市-->
                                    <label for="city" class="control-label">输入市</label>
                                    <input type="text" class="form-control" id="city" name="city" value="{{house.city}}">
                                </div>
                                <div class="form-group">     <!--区-->
                                    <label for="district" class="control-label">输入区</label>
                                    <input type="text" class="form-control" id="district" name="district" value="{{house.district}}">
                                </div>
                                <div class="form-group">     <!--具体地址-->
                                    <label for="address" class="control-label">输入具体地址</label>
                                    <input type="text" class="form-control" id="address" name="address" value="{{house.address}}">
                                </div>
                                <input id="file" name="file" type="file" multiple style="margin-top:50px">
                                <div class="row">
                                    <div class="col-md-5">
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">     <!--按钮-->
                                            <button type="submit" class="btn btn-default" id="release-button" onclick="form=document.getElementById('release_form');form.action='/modify_buttom/{{house.id}}/';">修改</button>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
